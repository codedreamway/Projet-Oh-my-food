<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <title>Oh my food</title>
</head>

<body>
    <header>
        <div class="header_bloc--logo">
            <img src="./Assets/Image-text/images/logo/ohmyfood.png" alt="">
        </div>
        <div class="header_bloc--location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>

    <main>
        <div class="main_firstbloc">
            <h1>Réservez le menu qui vous convient</h1>
            <p> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="main_firstbloc--button">
                Explorer nos restaurants
            </button>
        </div>
        <div class="main_blocfuntioning">
            <h3>Fonctionnement</h3>

            <div class="main_blocfunctioning__containfunction">
                <div class="main_blocfunctioning__containfunction--function">
                    <div class="numberfuction">1</div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="main_blocfunctioning__containfunction--function">
                    <div class="numberfuction">2</div>
                    <i class="fa-regular fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="main_blocfunctioning__containfunction--function">
                    <div class="numberfuction">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>

        <section >

               <div class="section_container">
                   <img src="./Assets/Image-text/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                   <div class="section_container_card">
                      <div class="container_card--description">
                          <h4>La palette du goût</h4>
                          <p>Ménilmontant</p>
                      </div>
                      <i class="fa-thin fa-heart"></i>
                   </div>
               </div>
        </section>
    </main>
</body>

</html>
